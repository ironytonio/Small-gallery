<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background slider</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide"
        style="
          background-image: url('https://images.wallpaperscraft.ru/image/single/gory_tuchi_more_69213_1920x1080.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.wallpaperscraft.ru/image/single/gory_ozero_vershiny_129263_1920x1080.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.wallpaperscraft.ru/image/single/les_tuman_olen_129931_1920x1080.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.wallpaperscraft.ru/image/single/olen_art_vektor_134088_1280x720.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://wallpapers.com/images/hd/hd-game-of-thrones-kingdom-banners-q8t63skg9xy96fab.jpg');
        "
      ></div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
